<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nav Style 1</title>
       <!-- font-ubuntu -->

<body>

    <!-- Header -->

                                <input type="submit" value="submit" id="submit" hidden>
                            </form> -->

                                <label for="submit" class="nb-btn-style-3" id="nb-search-send"><i class="fa-solid fa-magnifying-glass"></i></label>

                <div class="nav-mobile-btn">

                        Mobile
