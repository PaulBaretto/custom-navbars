<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_1</title>
    <!-- font-ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">   
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="header-ex-1" id="header-ex-1">
        <nav class="nb-ex-1" id="nb-ex1">
            <div class="nb-bar-wrap">

                <!-- nb menu starts here -->
                <div class="nb-collapse-content nb-collapse" id="nbcollapse">
                    <!-- <div class="ball"></div> -->
                    <ul class="nb-main">
                        <li class="nb-main-item">
                            <a href="#" class="nb-item-link nb-btn-style-2 font-style-1">
                                Home
                            </a>
                        </li>
                        <li class="nb-main-item">
                            <a href="#" class="nb-item-link nb-btn-style-2 font-style-1">
                                About
                            </a>
                        </li>
                        <li class="nb-main-item">
                            <a href="#" class="nb-item-link nb-btn-style-2 font-style-1">
                                Features
                            </a>
                        </li>
                        <li class="nb-main-item">
                            <a href="#" class="nb-item-link nb-btn-style-2 font-style-1">
                                Testimonials
                            </a>
                        </li>
                        <li class="nb-main-item">
                            <a href="#" class="nb-item-link nb-btn-style-2 font-style-1">
                                Contact Us
                            </a>
                        </li>
                        <li class="nb-main-item">
                            <a href="#" class="nb-item-link nb-btn-style-1 font-style-1">
                                log-in/ Sign Up
                            </a>
                        </li>
                    </ul>
                    <div class="sm-social-contacts lg-none sm-block">
                        <span><i class="fa-brands fa-instagram"></i></span>
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <span><a href="tel:+910000000000">+000-000-0000</a></span>
                    </div>
                </div>
                <a href="#" class="nb-brand-ex1">
                    <img src="assets/images/logoipsum_2.svg" alt="logoipsum" class="web-brand-img">
                </a>
                <div class="nb-buttons">
                    <div class="nb-search">
                        <form action="" class="nb-page-search">
                            <input type="search" id="nb_search" name="nb_search">
                        </form>
                        <button class="nb-btn-style-3" id="nb-search-open">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="contacts sm-none">
                        <!-- <a href="tel:+910000000000" class="nb-btn-style-2 font-style-1 sm-none">+91 000 000 0000</a> -->
                        <a href="tel:+910000000000" class="contact-icon sm-none"><i class="fa-solid fa-headset nav-headset"></i></a>
                    </div>
                    <span class="nb-main-item">
                        <a href="#" class="nb-item-link nb-btn-style-1 font-style-1">
                            log-in/ Sign Up
                        </a>
                    </span>
                    <!-- menu button for tab/mob -->
                    <button class="nb-toggler nb-collapsed lg-none sm-block" type="button">
                        <span class="nbbar-toggler-icon"><i class="fa-solid fa-bars" id="test"></i></span>
                    </button>
                    <!-- menu button ends -->
                </div>
            </div>
        </nav>
    </header>

    <script src="assets/js/main.js"></script>
</body>
</html>
